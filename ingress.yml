---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-router
  namespace: default
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
  # cert.gardener.cloud/purpose: managed
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - "a8b1b956f543f4cd8ba392e6ddd34cb4-200992748.eu-central-1.elb.amazonaws.com"
    # secretName: secret-tls
  rules:
    - host: 'a8b1b956f543f4cd8ba392e6ddd34cb4-200992748.eu-central-1.elb.amazonaws.com'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app
                port:
                  number: 1336
